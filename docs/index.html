    <title>Helsinki Design Systems</title>
    <style>
      :root {
        --color-primary: #ff5a4b;
        --color-dark: #212121;
        --color-light: #fff;
        --font-text: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      ::selection {
        background: var(--color-primary);
        color: var(--color-light);
      }
      @supports (display: grid) and (color: var(--color-primary)) {
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
          border: 0;
        }
        html,
        body {
          height: 100%;
        }
        body {
          font-family: var(--font-text);
          color: var(--color-dark);
          background: var(--color-light);
          line-height: 1.4;
          text-align: center;
          max-width: none;
          width: auto;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        main {
          margin-top: -10vh;
        }
        svg {
          min-width: 90px;
          max-width: 200px;
          margin: 0 0 4vh;
          width: 12vw;
          height: auto;
        }
        .logo {
          fill: var(--color-primary);
        }
        h1 {
          font-size: calc(24px + 4vw);
          letter-spacing: -0.15vw;
          line-height: 1.1;
          margin: 0 auto 4vh;
        }
        p {
          max-width: 80vw;
          margin: 0 auto;
        }
        a {
          color: var(--color-primary);
        }
      }
    </style>
  </head>

    <main>

      <h1>Helsinki Design<br />Systems Meetup</h1>
